hibernate.show_sql=true
hibernate.format_sql=true
#hibernate.use_sql_comments=true

#SQL dialect
hibernate.dialect=org.hibernate.dialect.HSQLDialect

#JDBC connection pool (use the built-in)
hibernate.connection.pool_size=1

#Enable Hibernate's automatic session context management
#if you want to use "getCurrentSession",must set this.
#thread is Threadlocal,a action or process.
hibernate.current_session_context_class=thread

#use c3p0 error when sessionfactory close..
#hibernate.connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider
#hibernate.c3p0.min_size = 5
#hibernate.c3p0.max_size = 20
#hibernate.c3p0.timeout = 300
#cache number:
#hibernate.c3p0.max_statements = 50 


#CRUD unit:
#may be mysql unsupported,oracle can.
#CUD
hibernate.jdbc.batch_size=4
#R
hibernate.jdbc.fetch_size=30

