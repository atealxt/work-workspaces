<html>
<head>

	<script type="text/javascript" src="tiny_mce/tiny_mce_src.js"></script>
	<script type="text/javascript">
		tinyMCE.init({
			mode : "textareas",
			theme : "simple"
		});
		function showvalue(){
			
			var content = tinyMCE.get('ta2').getContent();
			document.getElementById("content").innerHTML = content;
			
		}
	</script>

	<title>PDMS editor</title>
</head>
<body>
<form method="post">

<div id="sample2">
	<b>tinymce</b>
	<textarea id="ta2" style="height:140px;width:610px;" cols="8"></textarea>
	<input type="button" id="button1" value="show_value" onclick="showvalue()" />
	<hr/>
</div>

<div id="content">I'm content!
</div>

</form>
</body>
</html>
