<html>
<head>

	<script src="nicEdit/nicEdit.js" type="text/javascript"></script>
	<script type="text/javascript" >

		var editor = null;
		bkLib.onDomLoaded(function() {
		editor = new nicEditor({maxHeight : 150, buttonList : ['save','bold','italic','underline','left','center','right','justify','ol','ul','fontSize','fontFamily','fontFormat','indent','outdent','image','link','unlink','forecolor','bgcolor']}).panelInstance('ta');
		});

		function showvalue(){
			//document.getElementsByTagName("div")[88]
			var vValue = document.getElementsByTagName("iframe")[0].contentWindow.document.body.innerHTML;
			document.getElementById("ta2").value = vValue;
			document.getElementById("showvalue").innerHTML = vValue;
		}

	</script>

	<title>PDMS editor</title>
</head>
<body id="b1">
<form id="f1" method="post">

<div id="sample">
	<b>nicEdit</b>
	<textarea id="ta" style="height:140px;width:610px;" cols="8"></textarea>
	<input type="button" value="show value" onclick="showvalue()" />
	<hr/>
</div>

<div id="value">
<textarea id="ta2" style="height:140px;width:610px;" cols="8"></textarea>
</div>
<hr/>
<div id="showvalue"></div>

</form>
</body>
</html>
