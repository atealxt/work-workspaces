<HTML>
 <HEAD>
  <TITLE>Extjs支持的自定义事件</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" /></STYLE>
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
	<script type="text/javascript">
		Person = function(name){
		   this.name = name;
		   this.sayNum = 0;
		   this.say = function(){
				if(this.sayNum < 2){
					this.sayNum += 1;
					alert('I am '+name);
				}else{
					this.fireEvent('onSay',this);//激发自定义事件
				}
		   }
		   this.addEvents({//加入自定义事件
			  "onSay" : true
		   });
		}
		Ext.extend(Person, Ext.util.Observable);//继承自Ext.util.Observable
		var per = new Person('tom');//创建对象
			
		per.addListener('onSay',handler);//为自定义事件绑定处理函数
		function handler(){//事件处理函数
			alert('发生了自定义事件');
		}
	</script>
 </HEAD>
 <BODY>
	<input type='button' value='say' onclick='per.say()'>
 </BODY>
</HTML>
