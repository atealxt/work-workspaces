<HTML>
 <HEAD>
  <TITLE>使用add方法加入多种元素的复杂工具栏</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var Toolbar = new Ext.Toolbar({//创建工具栏
			applyTo:'toolbar',
			width:400
		});
		Toolbar.add(
			{text:'新建'},{text:'打开'},
			{text:'编辑'},{text:'保存'}, //加入按钮
			'-',                         //加入工具栏分隔符
			new Ext.form.TextField({     //加入表单元素
				width:50
			}),
			'->',                        //加入一个充满工具栏的空白元素
			document.getElementById('a'),//加入一个Element元素
			'-',                         //加入工具栏分隔符
			'静态文本'                   //加入一个简单字符串
		);
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='toolbar'></div><td></tr>
	</table>
	<a href=# id='a'>超连接</div>
 </BODY>
</HTML>
