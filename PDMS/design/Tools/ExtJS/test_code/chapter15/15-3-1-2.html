<html>
<head>
<title>Ext.ux.ManagedIFrame演示</title>
<link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
<script type="text/javascript" src="miframe.js"></script>
<script type="text/javascript">
	Ext.onReady(function(){
		var pane = new Ext.Panel({
			name:'my panel',
			renderTo:'newid',
			items:[{
				xtype:'iframepanel',
				title:'有滚动条的iframe',
				defaultSrc:'iframe.html',
				defaultHeight:'200'
			}]
		});

		var pane1 = new Ext.Panel({
			name:'my panel',
			renderTo:'noscr',
			items:[{
				xtype:'iframepanel',
				title:'没有滚动条的iframe',
				defaultSrc:'iframe.html'
			}]
		});
	});
</script>
</head>
<body>
<div id="newid"></div>
<div id="noscr"></div>
</body>
</html>
