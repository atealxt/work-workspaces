<html>
<head>
<title>Ext.ux.PortalColumn的演示</title>
<link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="portal.css"/>
<script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
<script type="text/javascript" src="miframe.js"></script>
<script type="text/javascript" src="Portal.js"></script>
<script type="text/javascript">
	Ext.onReady(function(){
		var pane = new Ext.Panel({
			layout : 'column',
			autoScroll : true,
			cls : 'x-portal',
			name : 'my panel',
			width : '100%',
			border : true,
			renderTo : 'newid',
			items : [{
				xtype : 'portalcolumn',
				style : 'padding:3px 3px 0px 3px',
				columnWidth : '.5',
				items:[{
						xtype : 'portlet',
						title : 'the portlet1',
						html:'<table><tr><td height="80">没有iframe</td></tr></table>'
					},{
						xtype : 'portlet',
						title : 'the portlet2',
						items : [{
							xtype:'iframepanel',
							defaultHeight : '100px',
							defaultSrc:'iframe.html'
						}]
					}]
				},{
					xtype : 'portalcolumn',
					style : 'padding:3px 3px 0px 0px',
					columnWidth : '.5',
					items:[{
						xtype : 'portlet',
						title : 'the portlet3',
						html:'<table><tr><td height="80"><font size="2">同样没有内容,只有表格</font></td></tr></table>'
					},{
						xtype : 'portlet',
						title : 'the portlet4',
						items : [{
							xtype:'iframepanel',
							defaultHeight : '100px',
							defaultSrc:'iframe.html'
						}]
					}]
				}]
			});
		pane.render();
	});
</script>
</head>
<body>
<div id="newid"></div>
</body>
</html>
