<html>
<head>
<title>Ext.ux.PortalColumn的演示</title>
<link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="portal.css"/>
<script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
<script type="text/javascript" src="miframe.js"></script>
<script type="text/javascript" src="Portal.js"></script>

<style type="text/css">
HR{
    clear: both;
    visibility: hidden
}
.block{
    border: 0px red solid;
    margin: 0px;
    height: 100%;
}
</style>
<script type="text/javascript">
	Ext.onReady(function(){
		portalId = 'theid';
		var panePortal = new Ext.ux.Portal({
			id : portalId,
			style : 'padding:0px 0px 0px 0px',
			layout : 'column',
			autoScroll : true,
			cls : 'x-portal',
			name : 'target panel',
			width : '100%',
			closable : true,
			renderTo : 'targetdiv',
			border : true,
			items : [{
				columnWidth : '.3',
				style : 'padding:5px 5px 5px 5px',
				id : 'col1',
				items:[{
					title: '第一列portet',
					pInfo : {clumn:'col1'},
					html:'<table cellspacing="5" height="165" cellpadding="5"><tr><td valign="top"></td></tr></table>'
					}]
				},{
				columnWidth : '.3',
				id : 'col2',
				style : 'padding:5px 5px 5px 0px',
				items:[{
					title: '中间列portet',
					clumn : 'col2',
					pInfo : {clumn:'col2'},
					html:'<table cellspacing="5" height="165" cellpadding="5"><tr><td valign="top"></td></tr></table>'
					}]
				},{
				columnWidth : '.4',
				id : 'col3',
				style : 'padding:5px 5px 5px 0px',
				items:[{
					pInfo : {clumn:'col3'},
					title: '右侧列portet',
					html:'<table cellspacing="5" height="165" cellpadding="5"><tr><td valign="top"></td></tr></table>'
					}]
				}]
		});
		panePortal.render();
	});
</script>
</head>
<body>
	<div id="targetdiv" class="block"></div>
</body>
</html>
