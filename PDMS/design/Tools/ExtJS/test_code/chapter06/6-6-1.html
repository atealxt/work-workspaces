<html>
<head>
<title>Ext.util.ClickRepeater示例</title>
<link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
<style type="text/css">
.p1{
	color:red;
	width:40px;
}
</style>
<script type="text/javascript">
		Ext.onReady(function(){
			var pan = new Ext.Panel({
				title:'event',
				html:'<div id="my-div"><input type="button" value="点击我" name="but"/></div>',
				height:200,
				width:300
			});
			pan.render("hr_panel");
			//获取元素节点
			var el = Ext.get("my-div");
			//实例化并初始化
			var cl = new Ext.util.ClickRepeater(el,{
				delay:3000,//首次重复的时间间隔
				interval:3002,//发生完首次重复点击后若第二次再重复点击的时间间隔
				stopDefault:true,
				pressClass:'p1',
				handler:function rep(){
					alert("点击触发了!");
				}
			});
		});
</script>
</head>
<body>
	<table cellspacing="5" cellpadding="5"><tr><td><div id="hr_panel"></div></td></tr></table>
</body>
</html>
