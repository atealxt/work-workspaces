<html>
<head>
<title>往items里加入对象</title>
<link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
<script type="text/javascript">
	Ext.onReady(function(){
		var item = new Ext.util.MixedCollection();
		item.on('add',function(index,o,key){
			Ext.Msg.alert('提示','&nbsp;&nbsp;&nbsp;&nbsp;当前有对象加入,加入后的index是:'+index+'<br>&nbsp;&nbsp;&nbsp;&nbsp;该对象的name是:'+o.name+'<br>&nbsp;&nbsp;&nbsp;&nbsp;加入对应的key是:'+key);
		});
		item.add('obj2key',{name:'nobj2name'});
	});
</script>
</head>
<body>
</body>
</html>
