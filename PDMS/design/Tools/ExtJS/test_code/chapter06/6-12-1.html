<html>
<head>
<title>取得文本块的宽\高</title>
<link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
<script type="text/javascript">
	Ext.onReady(function(){
		var t = new Ext.util.TextMetrics.createInstance('id01');
		Ext.Msg.alert("测试","通过getSize('the text')取得的文本块的宽度是:"+t.getSize('the text').width+
						"<br>通过getHeight('new text test')取得的文本块的高度是:"+t.getHeight('new text test')+
						"<br>measure('id01','重新测试方法',3)方法测试"+Ext.util.TextMetrics.measure('id01','重新测试方法',3).width);
	});
</script>
</head>
<body>
<div id="id01"></div>
</body>
</html>
