<html>
<head>
<title>移除样式</title>
<link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
<script type="text/javascript" src="../../extjs2.0/themeChange.js"></script>
<script type="text/javascript" src="../../extjs2.0/Ext.ux.ImageButton.js"></script>
<script type="text/javascript">
	Ext.onReady(function(){
		Ext.util.CSS.createStyleSheet(".a1{font-size:12px;color:red;}","thecss");

		var pan = new Ext.Panel({
			title:'添加css并移除',
			html:'首先我们添加一个样式,然后移除他',
			cls:'a1',
			height:200,
			width:300
		});
		pan.render("hr_panel");
		
		setBtn = new Ext.ux.ImageButton({
			image : '../../extjs2.0/resources/images/button_del.jpg',
			iconCls:'bt',
			handler : function(){
				Ext.util.CSS.removeStyleSheet("thecss");
			}
		});
		setBtn.render("setBut");
	});
</script>
</head>
<body>
	<table cellspacing="5" cellpadding="5"><tr><td><div id="hr_panel"><div id="setBut"></div></div></td></tr></table>
</body>
</html>
