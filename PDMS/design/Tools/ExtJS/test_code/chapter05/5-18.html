<HTML>
 <HEAD>
  <TITLE>Ext.layout.TableLayout布局示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var panel = new Ext.Panel({
			title:'Ext.layout.TableLayout布局示例',
			layout : 'table',
			layoutConfig : {
				columns : 4 //设置表格布局默认列数为4列
			},
			frame:true,//渲染面板
			height : 150,
			applyTo :'panel',
			defaults : {//设置默认属性
				bodyStyle:'background-color:#FFFFFF;',//设置面板体的背景色
				frame : true,
				height : 50
			},
			items: [
				{
					title:'子面板一',
					colspan : 3//设置跨列
				},
				{
					title:'子面板二',
					rowspan : 2,//设置跨行
					height : 100
				},
				{title:'子面板三'},
				{title:'子面板四'},
				{title:'子面板五'}
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table >
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td>
		<div id='panel'>
		<td></tr>
	</table>
 </BODY>
</HTML>
