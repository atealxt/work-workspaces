<HTML>
 <HEAD>
  <TITLE>Ext.layout.Accordion布局示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var panel = new Ext.Panel({
			layout : 'accordion',
			layoutConfig : {
				activeOnTop : true,//设置打开的子面板置顶
				fill : true,//子面板充满父面板的剩余空间
				hideCollapseTool: false,//显示“展开收缩”按钮
				titleCollapse : true,//允许通过点击子面板的标题来展开或收缩面板
				animate:true//使用动画效果
			},
			title:'Ext.layout.Accordion布局示例',
			frame:true,//渲染面板
			height : 150,
			width : 250,
			applyTo :'panel',
			defaults : {//设置默认属性
				bodyStyle:'background-color:#FFFFFF;padding:15px'//设置面板体的背景色
			},
			items: [
				{
					title : '嵌套面板一',
					html : '说明一'
				},
				{
					title : '嵌套面板二',
					html : '说明二'
				}
				,
				{
					title : '嵌套面板三',
					html : '说明三'
				}
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table >
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td>
		<div id='panel'>
		<td></tr>
	</table>
 </BODY>
</HTML>
