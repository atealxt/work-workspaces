<HTML>
 <HEAD>
  <TITLE>Ext.layout.BorderLayout布局示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var panel = new Ext.Panel({
			title : 'Ext.layout.BorderLayout布局示例',
			layout:'border',//表格布局
			height : 250,
			width : 400,
			applyTo : 'panel',
			items: [
			{
				title: 'north Panel',
				html : '上边',
				region: 'north',//指定子面板所在区域为north
				height: 50
			},
			{
				title: 'South Panel',
				html : '下边',
				region: 'south',//指定子面板所在区域为south
				height: 50
			},{
				title: 'West Panel',
				html : '左边',				
				region:'west',//指定子面板所在区域为west
				width: 100
			},{
				title: 'east Panel',
				html : '右边',
				region:'east',//指定子面板所在区域为east
				width: 100
			},{
				title: 'Main Content',
				html : '中间',
				region:'center'//指定子面板所在区域为center
			}]
		});
	});
  </script>
 </HEAD>
 <BODY>
	<table width = 100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td>
		<div id='panel'>
		<td></tr>
	</table>
 </BODY>
</HTML>
