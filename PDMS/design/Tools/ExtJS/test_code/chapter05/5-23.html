<HTML>
 <HEAD>
  <TITLE>Ext.TabPanel示例（动态添加tab页）</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		
		Ext.QuickTips.init();
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var tabPanel = new Ext.TabPanel({
			height : 150,
			width : 300,
			activeTab : 0,//默认激活第一个tab页
			animScroll : true,//使用动画滚动效果
			enableTabScroll : true,//tab标签超宽时自动出现滚动按钮
			applyTo : 'panel',
			resizeTabs : true,
			tabMargin : 50,
			tabWidth : 100,
			items : [
				{title: 'tab标签页1',html : 'tab标签页1内容'}
			],
			buttons : [
				{
					text : '添加标签页',
					handler : addTabPage
				}
			]
		});
		function addTabPage(){
			var index = tabPanel.items.length + 1;
			var tabPage = tabPanel.add({//动态添加tab页
				title: 'tab标签页'+index,				
				html : 'tab标签页'+index+'内容',
				closable : true//允许关闭
			})
			tabPanel.setActiveTab(tabPage);//设置当前tab页
		}
	});
  </script>
 </HEAD>
 <BODY>
	<table width = 100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td>
		<div id='panel'/>
		<td></tr>
	</table>
 </BODY>
</HTML>
