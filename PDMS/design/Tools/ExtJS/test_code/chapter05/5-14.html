<HTML>
 <HEAD>
  <TITLE>Ext.layout.FormLayout布局示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();
		var panel = new Ext.Panel({
			title:'Ext.layout.FormLayout布局示例',
			layout : 'form',
			labelSeparator : '：',//在容器中指定分隔符
			frame:true,//渲染面板
			height : 110,
			width : 300,
			applyTo :'panel',
			defaultType: 'textfield',//指定容器子元素默认的xtype类型为textfield
			defaults : {//设置默认属性
				msgTarget: 'side'//指定默认的错误信息提示方式
			},
			items: [
				{
					fieldLabel:'用户名',
					allowBlank : false
				},
				{
					fieldLabel:'密码',
					allowBlank : false
				}
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table >
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td>
		<div id='panel'>
		<td></tr>
	</table>
 </BODY>
</HTML>
