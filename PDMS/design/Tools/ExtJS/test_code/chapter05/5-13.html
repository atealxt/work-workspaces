<HTML>
 <HEAD>
  <TITLE>Ext.layout.AbsoluteLayout布局示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var panel = new Ext.Panel({
			layout : 'absolute',
			title:'Ext.layout.AbsoluteLayout布局示例',
			frame:false,//渲染面板
			height : 150,
			width : 300,
			applyTo :'panel',
			defaults : {//设置默认属性
				bodyStyle:'background-color:#FFFFFF;padding:15px'//设置面板体的背景色
			},
			items: [
				{
					x : '10%',//横坐标为距父容器宽度10%的位置
					y : 10,//纵坐标为距父容器上边缘10像素的位置
					width : 100,
					height : 50,
					title : '子面板一'
				},
				{
					x : 90,//横坐标为距父容器左边缘90像素的位置
					y : 70,//纵坐标为距父容器上边缘70像素的位置
					width : 100,
					height : 50,
					title : '子面板二'
				}
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table >
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td>
		<div id='panel'>
		<td></tr>
	</table>
 </BODY>
</HTML>
