<HTML>
 <HEAD>
  <TITLE>Ext.form.DateField示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />  
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();
		Ext.form.Field.prototype.msgTarget = 'side';//统一指定错误信息提示方式
		var form = new Ext.form.FormPanel({
			title:'Ext.form.DateField示例',
			labelSeparator :'：',//分隔符
			labelWidth : 80,//标签宽度
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:100,
			width:300,
			applyTo :'form',
			items:[
			new Ext.form.DateField({
				id:'date',
				format:'Y年m月d日',//显示日期的格式
				maxValue :'12/31/2008',//允许选择的最大日期
				minValue :'01/01/2008',//允许选择的最小日期
				disabledDates : ["2008年03月12日"],//禁止选择2008年03月12日
				disabledDatesText :'禁止选择该日期',
				disabledDays : [0,6],//禁止选择星期日和星期六
				disabledDaysText : '禁止选择该日期',
				width : 150,
				fieldLabel:'日期选择框'
			})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
	 <div style="padding: 20 20 20 20"><div id='form'/></div>
 </BODY>
</HTML>
