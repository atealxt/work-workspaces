<HTML>
 <HEAD>
  <TITLE>表单提交</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();
		Ext.form.Field.prototype.msgTarget = 'side';
		var loginForm = new Ext.form.FormPanel({
			title:'表单提交示例',
			labelWidth : 60,//标签宽度
			width : 230,
			autoHeight: 500,
			frame : true,
			labelSeparator :'：',//分隔符
			applyTo :'form',
			items:[
				new Ext.form.TextField({
					fieldLabel:'用户名',
					name : 'userName',
					allowBlank : false,
					vtype:'email'
				}),
				new Ext.form.NumberField({
					fieldLabel:'密码',
					name : 'password',
					inputType : 'password',
					allowBlank : false
				})
			],
			buttons:[
				new Ext.Button({
					text : '登陆',
					handler : login
				}),
				new Ext.Button({
					text : '重置',
					handler : reset
				})
			]
		})
		function login(){//提交表单
			loginForm.form.submit({
				clientValidation:true,//进行客户端验证
				waitMsg : '正在登陆系统请稍后',//提示信息
				waitTitle : '提示',//标题
				url : 'loginServer.jsp',//请求的url地址
				method:'GET',//请求方式
				success:function(form,action){//加载成功的处理函数
					Ext.Msg.alert('提示','系统登陆成功');
				},
				failure:function(form,action){//加载失败的处理函数
					Ext.Msg.alert('提示','系统登陆失败，原因：'+action.failureType);
				}
			});
		}
		function reset(){//重置表单
			loginForm.form.reset();
		}
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
