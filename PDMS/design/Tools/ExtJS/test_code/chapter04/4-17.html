<HTML>
 <HEAD>
  <TITLE>vtype示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();//使用HtmlEditor之前必须初始化提示
		Ext.form.Field.prototype.msgTarget = 'side';//统一指定错误信息提示方式
		Ext.form.VTypes.alphanumMask = /[a-z_]/i;
		var form = new Ext.form.FormPanel({
			title:'vtype示例',
			labelWidth : 80,//标签宽度
			width : 300,
			autoHeight : true,
			frame : true,
			labelSeparator :'：',//分隔符
			applyTo :'form',
			items:[
				new Ext.form.TextField({
					fieldLabel:'电子邮件',
					width : 170,
					vtype:'email'
				}),
				new Ext.form.TextField({
					fieldLabel:'网址',
					width : 170,
					vtype:'url'
				}),
				new Ext.form.TextField({
					fieldLabel:'字母',
					width : 170,
					vtype:'alpha'
				}),
				new Ext.form.TextField({
					fieldLabel:'字母和数字',
					width : 170,
					vtype:'alphanum'
				})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
