<HTML>
 <HEAD>
  <TITLE>Ext.form.TextField示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();
		Ext.form.Field.prototype.msgTarget = 'side';//统一指定错误信息提示方式
		var form = new Ext.form.FormPanel({
			title:'Ext.form.TextField示例',
			labelSeparator :'：',//分隔符
			labelWidth : 60,//标签宽度
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:120,
			width:250,
			applyTo :'form',
			items:[
				new Ext.form.TextField({
					fieldLabel : '用户名',
					id : 'userName',
					selectOnFocus : true,//得到焦点时自动选择文本
					allowBlank : false,
					//验证电子邮件格式的正则表达式
					regex : /^([\w]+)(.[\w]+)*@([\w-]+\.){1,5}([A-Za-z]){2,4}$/,
					regexText:'用户名格式错误'//验证错误之后的提示信息
				}),
				new Ext.form.TextField({
					id : 'password',
					fieldLabel : '密码',
					//inputType : 'password',//设置输入类型为password
					allowBlank : false
				})
			],
			buttons:[
				new Ext.Button({
					text : '登陆',
					handler : function(){
					form.form.setValues({userName:'sss',password:'sssddd'});
					}
				})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
