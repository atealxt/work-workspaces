<HTML>
 <HEAD>
  <TITLE>Ext.form.Checkbox和Ext.form.Radio示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var form = new Ext.form.FormPanel({
			title:'Ext.form.Checkbox和Ext.form.Radio示例',
			labelSeparator :'：',//分隔符
			labelWidth : 80,//标签宽度
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:150,
			width:250,
			applyTo :'form',
			items:[
			new Ext.form.Radio({
				name : 'sex',//名字相同的单选框会作为一组
				fieldLabel:'性别',
				boxLabel : '男'
			}),
			new Ext.form.Radio({
				name : 'sex',//名字相同的单选框会作为一组
				fieldLabel:'性别',
				boxLabel : '女'
			}),
			new Ext.form.Checkbox({
				name : 'swim',
				fieldLabel:'爱好',
				boxLabel : '游泳'
			}),
			new Ext.form.Checkbox({
				name : 'walk',
				fieldLabel:'爱好',
				boxLabel : '散步'
			})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
