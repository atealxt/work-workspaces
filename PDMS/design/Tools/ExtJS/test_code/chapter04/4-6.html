<HTML>
 <HEAD>
  <TITLE>Ext.form.Checkbox和Ext.form.Radio横排示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <style type="text/css" media="all">      
    .allow-float {clear:none!important;} /* 允许该元素浮动 */     
    .stop-float {clear:both!important;} /* 阻止该元素浮动 */
	.float-left {float:left;}   /*浮动到左边*/   
  </style>   
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var form = new Ext.form.FormPanel({
			title:'Ext.form.Checkbox和Ext.form.Radio横排示例',
			labelSeparator :'：',//分隔符
			labelWidth : 80,//标签宽度
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:100,
			width:270,
			applyTo :'form',
			items:[
			new Ext.form.Radio({
				name : 'sex',//名字相同的单选框会作为一组
				itemCls:'float-left',//向左浮动
				clearCls:'allow-float',//允许浮动
				fieldLabel:'性别',
				boxLabel : '男'
			}),
			new Ext.form.Radio({
				name : 'sex',//名字相同的单选框会作为一组
				clearCls:'stop-float',//阻止浮动
				hideLabel:true, //横排后隐藏标签
				boxLabel : '女'
			}),
			new Ext.form.Checkbox({
				name : 'swim',
				itemCls:'float-left',//向左浮动
				clearCls:'allow-float',//允许浮动
				fieldLabel:'爱好',
				boxLabel : '游泳'
			}),
			new Ext.form.Checkbox({
				name : 'walk',
				clearCls:'stop-float',//允许浮动
				hideLabel:true, //横排后隐藏标签
				boxLabel : '散步'
			})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
