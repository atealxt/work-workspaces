<HTML>
 <HEAD>
  <TITLE>Ext.form.FieldSet示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var form = new Ext.form.FormPanel({
			title:'Ext.form.FieldSet示例',
			labelWidth : 40,//标签宽度
			width : 220,
			//height : 250,
			autoHeight : true,
			frame : true,
			applyTo :'form',
			items:[
			new Ext.form.FieldSet({
				title:'产品信息',
				labelSeparator :'：',//分隔符
				autoHeight : true,
				items:[
					new Ext.form.TextField({
						fieldLabel:'产地'
					}),
					new Ext.form.NumberField({
						fieldLabel:'售价'
					})
				]
			}),
			new Ext.form.FieldSet({
				title:'产品描述',
				checkboxToggle : true,
				autoHeight : true,
				checkboxName : 'description',
				labelSeparator :'：',//分隔符
				items:[
					new Ext.form.TextArea({
						fieldLabel:'简介',
						width : 130
					})
				]
			})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
