<HTML>
 <HEAD>
  <TITLE>本地数据源的组合框示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />  
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var store = new Ext.data.SimpleStore({//定义组合框中显示的数据源
			fields: ['province', 'post'],
			data : [['北京','100000'],['通县','101100'],['昌平','102200'],
			        ['大兴','102600'],['密云','101500'],['延庆','102100'],
			        ['顺义','101300'],['怀柔','101400']]
		});
		var form = new Ext.form.FormPanel({
			title:'Ext.form.ComboBox本地数据源示例',
			labelSeparator :'：',//分隔符
			labelWidth : 80,//标签宽度
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:100,
			width:270,
			applyTo :'form',
			items:[
			new Ext.form.ComboBox({
				id:'post',
				fieldLabel:'邮政编码',
				triggerAction: 'all',//单击触发按钮显示全部数据
				store : store,//设置数据源
				displayField:'province',//定义要显示的字段
				valueField:'post',//定义值字段
				mode: 'local',//本地模式
				forceSelection : true,//要求输入值必须在列表中存在
				resizable : true,//允许改变下拉列表的大小
				typeAhead : true,//允许自动选择匹配的剩余部分文本
				value:'102600',//默认选择大兴
				handleHeight : 10//下拉列表中拖动手柄的高度
			})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
	 <div style="padding: 20 20 20 20"><div id='form'/></div>
 </BODY>
</HTML>
