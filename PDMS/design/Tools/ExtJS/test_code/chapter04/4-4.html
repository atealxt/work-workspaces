<HTML>
 <HEAD>
  <TITLE>Ext.form.NumberField示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();
		Ext.form.Field.prototype.msgTarget = 'side';//统一指定错误信息提示方式
		var form = new Ext.form.FormPanel({
			title:'Ext.form.NumberField示例',
			labelSeparator :'：',//分隔符
			labelWidth : 80,//标签宽度
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:150,
			width:250,
			applyTo :'form',
			items:[
			new Ext.form.NumberField({
				fieldLabel:'整数',
				allowDecimals : false,//不允许输入小数
				allowNegative : false,//不允许输入负数
				nanText :'请输入有效的整数',//无效数字提示
				allowNegative :false//不允许输入负数
			}),
			new Ext.form.NumberField({
				fieldLabel:'小数',
				decimalPrecision : 2,//精确到小数点后两位
				allowDecimals : true,//允许输入小数
				nanText :'请输入有效的小数',//无效数字提示
				allowNegative :false//允许输入负数
			}),
			new Ext.form.NumberField({
				fieldLabel:'数字限制',
				baseChars :'12345'//输入数字范围
			}),
			new Ext.form.NumberField({
				fieldLabel:'数值限制',
				maxValue : 100,//最大值
				minValue : 50//最小值
			})
			]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
