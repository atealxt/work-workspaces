<HTML>
 <HEAD>
  <TITLE>Ext.form.TextArea示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();
		var form = new Ext.form.FormPanel({
			title:'Ext.form.TextArea示例',
			labelSeparator :'：',//分隔符
			labelWidth : 60,//标签宽度
			bodyStyle:'padding:5 5 5 5',//表单边距
			frame : true,
			height:150,
			width:250,
			applyTo :'form',
			items:[new Ext.form.TextArea({
				id:'memo',
				width:150,
				fieldLabel : '备注'
			})],
			buttons:[{text:'确定',handler:showValue}]
		})
		function showValue(){
			var memo = form.findById('memo');//取得输入控件
			alert(memo.getValue());//取得控件值
		}
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
