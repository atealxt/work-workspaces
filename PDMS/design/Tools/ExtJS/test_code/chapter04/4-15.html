<HTML>
 <HEAD>
  <TITLE>Ext.form.HtmlEditor示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		Ext.QuickTips.init();//使用HtmlEditor之前必须初始化提示
		var form = new Ext.form.FormPanel({
			title:'Ext.form.HtmlEditor示例',
			labelWidth : 70,//标签宽度
			labelSeparator :'：',//分隔符
			width : 530,
			frame : true,
			applyTo :'form',
			items:[new Ext.form.HtmlEditor({
				name:'htmlContent',
				id : 'htmlContent',
				height:150,
				width : 440,
				fieldLabel:'HTML字段',
				createLinkText : '创建超链接',//创建连接的提示信息
				defaultLinkValue : "http://www.",//连接的默认格式
				enableAlignments : true,//起用左、中、右对齐按钮
				enableColors : true,//起用前景色、背景色选择按钮
				enableFont : true,//起用字体选择按钮
				enableFontSize : true,//起用字体增大和缩写按钮
				enableFormat : true,//起用粗体、斜体、下划线按钮
				enableLinks : true,//起用创建连接按钮
				enableLists : true,//起用列表按钮
				enableSourceEdit : true,//起用源代码编辑按钮
				fontFamilies:['宋体','隶书','黑体'],//字体列表
				buttonTips :{
					bold : {
						title: 'Bold (Ctrl+B)',
						text: '粗体'
					},
					italic : {
						title: 'Italic (Ctrl+I)',
						text: '斜体'
					},
					underline : {
						title: 'Underline (Ctrl+U)',
						text: '下划线'
					},
					increasefontsize : {
						title: 'Grow Text',
						text: '增大字体'
					},
					decreasefontsize : {
						title: 'Shrink Text',
						text: '缩小字体'
					},
					backcolor : {
						title: 'Text Highlight Color',
						text: '背景色'
					},
					forecolor : {
						title: 'Font Color',
						text: '前景色'
					},
					justifyleft : {
						title: 'Align Text Left',
						text: '左对齐'
					},
					justifycenter : {
						title: 'Center Text',
						text: '居中对齐'
					},
					justifyright : {
						title: 'Align Text Right',
						text: '右对齐'
					},
					insertunorderedlist : {
						title: 'Bullet List',
						text: '项目符号'
					},
					insertorderedlist : {
						title: 'Numbered List',
						text: '数字编号'
					},
					createlink : {
						title: 'Hyperlink',
						text: '超连接'
					},
					sourceedit : {
						title: 'Source Edit',
						text: '切换源代码编辑模式'
					}
				}
			})]
		})
	});
  </script>
 </HEAD>
 <BODY>
 	<table width=100%>
		<tr><td>&nbsp;<td></tr>
		<tr><td width=100></td><td><div id='form'></div><td></tr>
	</table>
 </BODY>
</HTML>
