<HTML>
 <HEAD>
  <TITLE>Ext.grid.GridView</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		//创建表格数据
		var data = [
			[1,'张三',29,'关于张三的个人简介。。。。'],
			[2,'李四',30,'关于李四的个人简介。。。。'],
			[3,'王五',27,'关于王五的个人简介。。。。']
		];
		//创建记录类型Person，mapping值为字段值对应数组中数据的索引位置
		var Person = Ext.data.Record.create([
			{name: 'personId',mapping: 0},
			{name: 'personName',mapping: 1},
			{name: 'personAge',mapping: 2},
			{name: 'personInfo',mapping: 3}
		]);
		//创建Grid表格组件
		var grid = new Ext.grid.GridPanel({
			title : 'Ext.grid.GridView',
			applyTo : 'grid-div',
			width:330,
			height:180,
			frame:true,
			store: new Ext.data.Store({//配置数据集
				reader: new Ext.data.ArrayReader({id:0},Person),
				data: data
			}),
			viewConfig:{//表格视图配置对象
				enableRowBody : true,//使用行体
				getRowClass : function(record,index,rowParams,store){
					//指定行体内容
					rowParams.body = '<div style="margin:10 10 10 10;">'+
					                  record.get('personInfo')+'</div>';
					//指定行体夸列范围
					rowParams.cols = 3;
					//指定行体样式
					rowParams.bodyStyle  = 'height:30;background-color : #FFFFCC;';
				}
			},
			columns: [//配置表格列
				{header: "id", width: 50, dataIndex: 'personId'},
				{header: "姓名", width: 100, dataIndex: 'personName'},
				{header: "年龄", width: 100, dataIndex: 'personAge'}
			]
		})
	});
  </script>
 </HEAD>
 <BODY style="margin=10 10 10 10;">
	<div id='grid-div'></div>
 </BODY>
</HTML>
