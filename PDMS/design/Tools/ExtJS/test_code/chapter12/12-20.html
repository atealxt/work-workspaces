<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title>Extjs继承实现的简单示例</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
 </head>
<script language="JavaScript">
	//定义基类
	var Person = function(name) {
		this.name = name;
	}
	Person.prototype.say = function() {
		alert('我的名字叫：'+this.name);
	}
	//定义子类
	var Staffer = function(name,job) {
		Staffer.superclass.constructor.call(this, name);
		this.job = job;
	}
	//建立基类和子类之间的继承关系
	Ext.extend(Staffer,Person,{
		//覆盖基类中的同名方法
		say : function() {
			alert('我的名字叫：'+this.name+' 职业是：'+this.job);
		}
	});
	//创建基类对象
	var person = new Person('tom');
	//创建子类对象
	var staffer = new Staffer('tom','teacher');
	//调用基类及子类方法
	person.say();
	staffer.say();
</script>
 <body>
  
 </body>
</html>
