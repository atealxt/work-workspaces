<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title>组件功能扩展示例(1)配置方式</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
 </head>
<script language="JavaScript">
	Ext.onReady(function(){
		new Ext.Panel({
			title : '配置方式',
			applyTo : 'list-div',
			height : 100,
			width : 190,
			frame : true,
			items : [
				{
					xtype:'combo',
					editable : false,
					displayField : 'year',
					valueField : 'value',
					typeAhead : true,
					mode : 'local',
					triggerAction : 'all',
					selectOnFocus : true,
					store : new Ext.data.SimpleStore({
						fields: ['year','value'],
						data : [['2008年',2008],['2009年',2009],['2010年',2010]]
					})
				}
			] 
		});
	});
</script>
 <body style="margin=10 10 10 10;">
 <table>
	<tr>
		<td><div id='list-div'/></td>
	</tr>
 </table>
 </body>
</html>
