<HTML>
 <HEAD>
  <TITLE>Ext.grid.RowSelectionModel（行选择模式）</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		//创建表格数据
		var data = [[1,'张三',29],[2,'李四',30],[3,'王五',27],[4,'赵六',28]];
		//创建记录类型Person，mapping值为字段值对应数组中数据的索引位置
		var Person = Ext.data.Record.create([
			{name: 'personId',mapping: 0},
			{name: 'personName',mapping: 1},
			{name: 'personAge',mapping: 2}
		]);
		//创建Grid表格组件
		var grid = new Ext.grid.GridPanel({
			title : 'Ext.grid.RowSelectionModel',
			applyTo : 'grid-div',
			width:330,
			height:180,
			frame:true,
			tbar : [{
				text : '查询选择结果',
				handler : function(){
					var msg = '';
					var cell = grid.getSelectionModel().each(function(rec){
						msg = msg + rec.get('personName') + '\n';
					});
					alert(msg);
				}
			}],
			sm : new Ext.grid.RowSelectionModel(),//设置行选择模式
			store: new Ext.data.Store({//配置数据集
				reader: new Ext.data.ArrayReader({id:0},Person),
				data: data
			}),
			columns: [//配置表格列
				{header: "id", width: 30, dataIndex: 'personId'},
				{header: "姓名", width: 80, dataIndex: 'personName'},
				{header: "年龄", width: 80, dataIndex: 'personAge'}
			]
		})
	});
  </script>
 </HEAD>
 <BODY style="margin=10 10 10 10;">
	<div id='grid-div'></div>
 </BODY>
</HTML>
