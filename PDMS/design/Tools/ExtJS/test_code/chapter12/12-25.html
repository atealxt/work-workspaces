<HTML>
 <HEAD>
  <TITLE>自定义静态文本表单组件示例</TITLE>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../../extjs2.0/resources/css/ext-all.css" />
  <script type="text/javascript" src="../../extjs2.0/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="../../extjs2.0/ext-all-debug.js"></script>
  <script type="text/javascript" src="../../extjs2.0/source/locale/ext-lang-zh_CN.js"></script>
  <script type="text/javascript" src="Ext.ux.form.StaticTextField.js"></script>
  <script type="text/javascript">
	Ext.onReady(function(){
		Ext.BLANK_IMAGE_URL = '../../extjs2.0/resources/images/default/s.gif';
		var fileSelector = new Ext.form.FormPanel({
			title:'自定义静态文本表单组件示例',
			frame:true,
			border:false,
			labelWidth : 50,
			height:100,
			width : 200,
			applyTo:'form-div',
			items:[{
					xtype:'xstatictextfield',//创建文件上传组件
					fieldLabel:'效果一',
					value :'静态文本字段'
			},{
					xtype:'xstatictextfield',//创建文件上传组件
					fieldLabel:'效果二',
					style : 'color:red;font-weight:bold;vertical-align:middle',
					value :'静态文本字段'
			}]
		});
	});
  </script>
 </HEAD>

	<div id='form-div'></div>
