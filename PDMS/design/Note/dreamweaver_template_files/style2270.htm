<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script language="javascript">
function BaiduQueryString(qs){
var s = location.href;
s = s.replace("?","?&").split("&");
var re = "";
for(i=1;i<s.length;i++)
if(s[i].indexOf(qs+"=")==0)
re = s[i].replace(qs+"=","");
return re;}
var tn=BaiduQueryString("tn");
if(tn==""){ tn="baidu_unsp"; }
var ctn=BaiduQueryString("ctn");
if(ctn==""){ ctn="0"; }
var styleid=BaiduQueryString("styleid");if(styleid==""){ styleid="2270"; }
function BaiduReplaceStr(){
var str=document.body.innerHTML;
str=str.replace(/\$\{tn\}/g,tn)
str=str.replace(/\$\{ctn\}/g,ctn);
str=str.replace(/\$\{styleid\}/g,styleid);
str=str.replace(/\$\%7Btn\%7D/g,tn);
str=str.replace(/\$\%7Bctn\%7D/g,ctn);
str=str.replace(/\$\%7Bstyleid\%7D/g,styleid);
document.body.innerHTML=str;}
</script>
</head><body><a href="http://spcode.baidu.com/spcode/spClick?tn=zhuchaomn_sp&amp;ctn=0&amp;styleid=2270&amp;tourl=http://download.mtalk.com.cn/download.jsp?prodid=37" target="_blank"><img src="style2270_data/234x60.gif" border="0"></a>
<script language="javascript">
BaiduReplaceStr();
</script></body></html>
